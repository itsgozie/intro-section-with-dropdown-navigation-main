<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images\favicon-32x32.png" type="icon">
    <link rel="stylesheet" href="css/main.css">
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>

<body>
    <header>
        <nav>
            <img src="images\logo.svg" class="logo" alt="Brand logo">

            <div class="nav-menu-li">
                <ul class="nav-items">
                    <li><a href="">Features <img src="images/icon-arrow-down.svg" alt=""> </a></li>
                    <li><a href="">Company <img src="images/icon-arrow-down.svg" alt=""></a></li>
                    <li><a href="">Careers</a></li>
                    <li><a href="">About</a></li>
                </ul>

                <ul class="user-access">
                    <li><a href="">Login</a></li>
                    <li class="btn btn-nav"><a href="">Register</a></li>
                </ul>
            </div>

        </nav>
    </header>
    <main>
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-block">
                <div class="CTA">
                    <h1> Make <br> remote work</h1>

                    <p>Get your team in sync, no matter your location. Streamline processes,
                        create team rituals, and watch productivity soar.</p>

                    <button class="btn-CTA">Learn more</button>

                    <div class="brands">
                        <img class="brand-logo" src="images\client-databiz.svg" alt="data biz logo">
                        <img class="brand-logo" src="images\client-audiophile.svg" alt="data biz logo">
                        <img class="brand-logo" src="images\client-meet.svg" alt="client meet logo">
                        <img class="brand-logo" src="images\client-maker.svg" alt="client maker logo">
                    </div>
                </div>

                <img src="images\image-hero-desktop.png" class="hero-img" alt="">
            </div>
        </section>
    </main>



    <script src="main.js"></script>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.linkedin.com/in/itsgozie/">Gozie Lekwuwa</a>.
    </div>
</body>

</html>
